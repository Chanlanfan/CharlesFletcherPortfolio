<script>






  gsap.registerPlugin(ScrollTrigger);

let sections = gsap.utils.toArray(".slide");

gsap.to(sections, {
  xPercent: -100 * (sections.length - 1),
  ease: "none",
  scrollTrigger: {
    trigger: ".slides",
    pin: true,
    scrub: 1,
    snap: {
    snapTo: 1 / (sections.length - 0.1),
    duration: { min: 0.2, max: 1 },
    delay: 0.1
  },
    end: () => "+=" + document.querySelector(".slides").offsetWidth
  }
});




</script>
